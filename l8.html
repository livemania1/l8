<!doctype html>
<html lang="en">
<head>
<meta charset="utf-8" />
<meta name="viewport" content="width=device-width,initial-scale=1" />
<link rel="stylesheet" href="https://cdn.plyr.io/3.7.8/plyr.css" />
</head>
<body>
  <div class="container">
    <div class="video-container">
      <button id="qualityButton" class="quality-button">Quality: Auto</button>
      <div id="qualityMenu" class="quality-menu"></div>

      <!-- Clean video tag (no stray chars) -->
      <video id="player" class="plyr-js" playsinline controls poster="https://i.ibb.co/W4YPBC95/Fintg.jpg">
        <source src="https://rumble.com/live-hls/70870y/playlist.m3u8" type="application/x-mpegURL" />
      </video>
    </div>
  </div>

<script src="https://cdn.plyr.io/3.7.8/plyr.polyfilled.js"></script>
<script src="https://cdn.jsdelivr.net/npm/hls.js@1.1.5/dist/hls.min.js"></script>
<script>
  const video = document.getElementById('player');
  const qualityButton = document.getElementById('qualityButton');
  const qualityMenu = document.getElementById('qualityMenu');
  let hls;
  let qualityOptions = [];

  const player = new Plyr('#player', {
    controls: ['play-large','play','progress','current-time','mute','volume','captions','settings','pip','airplay','fullscreen'],
    ratio: '16:9',
    invertTime: false,
    keyboard: { focused: false, global: true }
  });

  qualityButton.addEventListener('click', () => qualityMenu.classList.toggle('active'));
  function updateQualityButtonText(text){ qualityButton.textContent = 'Quality: ' + text }

  if (Hls.isSupported()) {
    hls = new Hls();
    hls.loadSource(video.querySelector('source').src);
    hls.attachMedia(video);

    hls.on(Hls.Events.MANIFEST_PARSED, (event, data) => {
      const heights = [...new Set(data.levels.map(l => l.height))].sort((a,b)=>b-a);
      qualityOptions = heights.map(h => ({ name: h + 'p', value: h }));

      qualityMenu.innerHTML = '';
      const autoBtn = document.createElement('button');
      autoBtn.textContent = 'Auto';
      autoBtn.addEventListener('click', () => {
        hls.currentLevel = -1;
        updateQualityButtonText('Auto');
        qualityMenu.classList.remove('active');
      });
      qualityMenu.appendChild(autoBtn);

      qualityOptions.forEach(opt => {
        const btn = document.createElement('button');
        btn.textContent = opt.name;
        btn.addEventListener('click', () => {
          const idx = data.levels.findIndex(l => l.height === opt.value);
          hls.currentLevel = idx;
          updateQualityButtonText(opt.name);
          qualityMenu.classList.remove('active');
        });
        qualityMenu.appendChild(btn);
      });

      // set to highest quality by default
      if (qualityOptions.length) {
        const idx = data.levels.findIndex(l => l.height === qualityOptions[0].value);
        hls.currentLevel = idx;
        updateQualityButtonText(qualityOptions[0].name);
      }
      try { player.play(); } catch(e){}
    });
  } else if (video.canPlayType('application/vnd.apple.mpegurl')) {
    video.src = video.querySelector('source').src;
    video.addEventListener('loadedmetadata', () => player.play());
  }

  // Popup is optional. keep simple confirm
  window.addEventListener('load', () => {
    setTimeout(() => {
      if (confirm("Join Telegram For More Links!")) {
        window.open("https://t.me/+F2XwnbgeBMc2ZWM1", '_blank');
      }
    }, 1500);
  });
</script>
</body>
</html>
